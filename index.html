<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundColor: {
                        'amoled': '#000000',
                        'amoled-light': '#0A0A0A',
                        'amoled-card': '#121212',
                    },
                    borderColor: {
                        'amoled-border': '#1A1A1A',
                    },
                },
            },
        }

    <style>
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 0;
            border: none;
            border-bottom: 4px solid #9ca3af;
            background: transparent;
            color: #f9fafb;
            font-size: 1.25rem;
            transition: border-color 0.3s ease;
        }

        @media (min-width: 640px) {
            .search-input {
                padding: 1.5rem 0;
                font-size: 2rem;
            }
        }

        .search-input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-icon {
            display: none;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card-hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(35deg,
                    rgba(168, 85, 247, 0.4),
                    rgba(168, 85, 247, 0),
                    rgba(139, 92, 246, 0.4));
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-hover:hover::after {
            opacity: 1;
        }

        .card-hover:hover .card-overlay {
            opacity: 1;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.95) 0%,
                    rgba(0, 0, 0, 0.8) 40%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        .card-overlay {
            opacity: 0;
            transition: all 0.4s ease;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(0, 0, 0, 0.7) 50%,
                    rgba(0, 0, 0, 0.3) 100%);
        }

        .card-hover:hover img {
            filter: blur(2px) brightness(0.9);
            transition: all 0.4s ease;
        }

        .card-hover img {
            transition: all 0.4s ease;
        }
    </style>
</head>

<body class="bg-amoled min-h-screen text-white" x-data="searchApp()">

    <div class="container mx-auto px-4 py-16 sm:py-24 md:py-32 lg:py-48">
        <!-- Search Bar -->
        <div class="flex justify-center mb-8 sm:mb-12">
            <div class="search-container max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl">
                <input type="text" x-model="searchQuery" @keyup.debounce.500ms="searchContent()"
                    @keyup.enter="searchContent()" placeholder="Search for movies, TV shows..." class="search-input"
                    x-ref="searchInput">
                <svg xmlns="http://www.w3.org/2000/svg" class="search-icon h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="isLoading" class="flex justify-center mb-6 sm:mb-8">
            <div class="animate-spin rounded-full h-6 w-6 sm:h-8 sm:w-8 border-b-2 border-blue-400"></div>
        </div>

        <!-- Results -->
        <div x-show="results.length > 0 && !isLoading" class="max-w-7xl mx-auto">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6 md:gap-8">
                <template x-for="item in results" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path"
                                :alt="item.title || item.name" class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="card-overlay absolute inset-0 flex flex-col justify-end p-2 sm:p-3 md:p-4">
                                <h3 class="text-sm md:text-lg font-semibold" x-text="item.title || item.name"></h3>
                                <p class="text-gray-400 text-xs md:text-sm mt-1"
                                    x-text="'⭐ ' + (item.vote_average ? item.vote_average.toFixed(1) : 'N/A') + '/10'">
                                </p>
                            </div>
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span
                                    class="inline-flex items-center justify-center bg-black bg-opacity-75 text-white text-xs px-2 py-0.5 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="toggleWatchlist(item)"

                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 sm:h-5 sm:w-5 pointer-events-none"
                                        :fill="isInWatchlist(item.id) ? 'currentColor' : 'none'" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Watchlist -->
        <div x-show="watchlist.length > 0" class="max-w-7xl mx-auto mt-8 sm:mt-12">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">My Watchlist</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6 md:gap-8">
                <template x-for="item in watchlist" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title"
                                class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="card-overlay absolute inset-0 flex flex-col justify-end p-2 sm:p-3 md:p-4">
                                <h3 class="text-sm md:text-lg font-semibold" x-text="item.title || item.name"></h3>
                                <p class="text-gray-400 text-xs md:text-sm mt-1"
                                    x-text="'⭐ ' + (item.vote_average ? item.vote_average.toFixed(1) : 'N/A') + '/10'">
                                </p>
                            </div>
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span
                                    class="inline-flex items-center justify-center bg-black bg-opacity-75 text-white text-xs px-2 py-0.5 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="toggleWatchlist(item)"
                                    class="bg-red-600 hover:bg-red-700 text-white p-1.5 sm:p-2 rounded-full transition-all z-20 relative cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 sm:h-5 sm:w-5 pointer-events-none" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Continue Watching -->
        <div x-show="continueWatching.length > 0" class="max-w-7xl mx-auto mt-8 sm:mt-12">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Continue Watching</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6 md:gap-8">
                <template x-for="item in continueWatching" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title"
                                class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="card-overlay absolute inset-0 flex flex-col justify-end p-2 sm:p-3 md:p-4">
                                <h3 class="text-sm md:text-lg font-semibold" x-text="item.title || item.name"></h3>
                                <p class="text-gray-400 text-xs md:text-sm mt-1"
                                    x-text="'⭐ ' + (item.vote_average ? item.vote_average.toFixed(1) : 'N/A') + '/10'">
                                </p>
                            </div>
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span
                                    class="inline-flex items-center justify-center bg-black bg-opacity-75 text-white text-xs px-2 py-0.5 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="removeFromContinueWatching(item.id)"

                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 sm:h-5 sm:w-5 pointer-events-none" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Default Source Selector -->
        <div class="max-w-7xl mx-auto mt-6 sm:mt-8">
            <div
                class="bg-amoled-card rounded-xl shadow-xl p-4 sm:p-6 md:p-8 border border-amoled-border hover:border-blue-500/30 transition-all duration-300">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 sm:gap-6">
                    <div class="flex flex-col">
                        <h3 class="text-lg sm:text-xl font-bold text-white mb-1">Default Streaming Source</h3>
                        <p class="text-gray-400 text-sm">Choose your preferred streaming service for instant playback
                        </p>

                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3 sm:gap-4">

                                    <template x-for="source in availableSources" :key="source.id">
                                        <option :value="source.id" :selected="source.id === defaultSource"

                                    </template>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">

                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-gray-500 bg-amoled-light/50 px-2 py-1 sm:px-3 sm:py-2 rounded-md border border-amoled-border">
                            <span class="flex items-center space-x-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                </div>
            </div>

        <!-- No Results -->
        <div x-show="results.length === 0 && searchQuery && !isLoading" class="text-center py-8 sm:py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 sm:h-16 sm:w-16 text-gray-400 mx-auto mb-4"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.08-2.33" />
            </svg>
            <h3 class="text-base sm:text-lg font-medium text-white mb-2">No results found</h3>
            <p class="text-gray-400 text-sm sm:text-base">Try adjusting your search terms</p>
        </div>

        <!-- Initial State -->
        <div x-show="!searchQuery" class="text-center py-8 sm:py-12">
        </div>
    </div>

    <script>
        function searchApp() {
            return {
                searchQuery: '',
                results: [],
                isLoading: false,
                watchlist: [],
                continueWatching: [],
                defaultSource: 'vidfast', // Default source
                availableSources: availableSources,
                apiKey: '1070730380f5fee0d87cf0382670b255',

                init() {
                    this.loadWatchlist();
                    this.loadContinueWatching();
                    this.loadDefaultSource();

                    // Check for updates from watch.html every 2 seconds
                    setInterval(() => {
                        this.checkForContinueWatchingUpdates();
                    }, 2000);
                }, loadWatchlist() {
                    const saved = localStorage.getItem('streamSearch_watchlist');
                    if (saved) {
                        this.watchlist = JSON.parse(saved);
                    }
                },

                saveWatchlist() {
                    localStorage.setItem('streamSearch_watchlist', JSON.stringify(this.watchlist));
                },

                loadContinueWatching() {
                    const saved = localStorage.getItem('streamSearch_continueWatching');
                    if (saved) {
                        this.continueWatching = JSON.parse(saved);
                    }
                },

                saveContinueWatching() {
                    localStorage.setItem('streamSearch_continueWatching', JSON.stringify(this.continueWatching));
                },

                addToContinueWatching(item) {
                    // Remove if already exists
                    this.continueWatching = this.continueWatching.filter(cw => cw.id !== item.id);

                    // Add to beginning (most recent)
                    this.continueWatching.unshift({
                        id: item.id,
                        title: item.title || item.name,
                        media_type: item.media_type,
                        poster_path: item.poster_path,
                        release_date: item.release_date || item.first_air_date,
                        vote_average: item.vote_average,
                        overview: item.overview,
                        added_at: new Date().toISOString()
                    });

                    // Keep only last 20 items
                    if (this.continueWatching.length > 20) {
                        this.continueWatching = this.continueWatching.slice(0, 20);
                    }

                    this.saveContinueWatching();
                },

                removeFromContinueWatching(itemId) {
                    this.continueWatching = this.continueWatching.filter(item => item.id !== itemId);
                    this.saveContinueWatching();
                },

                checkForContinueWatchingUpdates() {
                    const lastUpdate = localStorage.getItem('streamSearch_continueWatching_update');
                    if (lastUpdate) {
                        const updateData = JSON.parse(lastUpdate);
                        this.addToContinueWatching(updateData);
                        localStorage.removeItem('streamSearch_continueWatching_update');
                    }
                },

                loadDefaultSource() {
                    try {
                        const saved = localStorage.getItem('streamSearch_defaultSource');
                        if (saved) {
                            // Validate that the saved source still exists in available sources
                            const sourceExists = this.availableSources.some(source => source.id === saved);
                            if (sourceExists) {
                                this.defaultSource = saved;
                            } else {
                                // If saved source no longer exists, reset to default
                                this.defaultSource = 'vidfast';
                                this.saveDefaultSource();
                            }
                        }
                    } catch (error) {
                        console.warn('Error loading default source from localStorage:', error);
                        // Reset to default if localStorage fails
                        this.defaultSource = 'vidfast';
                    }
                },

                saveDefaultSource() {
                    try {
                        localStorage.setItem('streamSearch_defaultSource', this.defaultSource);
                    } catch (error) {
                        console.error('Error saving default source to localStorage:', error);
                    }
                },

                updateDefaultSource(sourceId) {
                    this.defaultSource = sourceId;
                    this.saveDefaultSource();
                },

                isInWatchlist(itemId) {
                    return this.watchlist.some(item => item.id === itemId);
                },

                toggleWatchlist(item) {
                    console.log('Toggle watchlist called for:', item.title || item.name);
                    const index = this.watchlist.findIndex(watchlistItem => watchlistItem.id === item.id);
                    if (index > -1) {
                        // Remove from watchlist
                        this.watchlist.splice(index, 1);
                        console.log('Removed from watchlist');
                    } else {
                        // Add to watchlist
                        this.watchlist.push({
                            id: item.id,
                            title: item.title || item.name,
                            media_type: item.media_type,
                            poster_path: item.poster_path,
                            release_date: item.release_date || item.first_air_date,
                            vote_average: item.vote_average,
                            overview: item.overview
                        });
                        console.log('Added to watchlist');
                    }
                    this.saveWatchlist();
                    console.log('Current watchlist:', this.watchlist);
                },

                async searchContent() {
                    if (!this.searchQuery.trim()) {
                        this.results = [];
                        return;
                    }

                    this.isLoading = true;

                    try {
                        const url = `https://api.themoviedb.org/3/search/multi?api_key=${this.apiKey}&query=${encodeURIComponent(this.searchQuery)}&include_adult=false`;
                        console.log('Searching:', url);

                        const response = await fetch(url);

                        if (!response.ok) {
                            throw new Error(`API request failed: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log('API Response:', data);

                        // Filter out people and only show movies and TV shows
                        this.results = data.results.filter(item =>
                            item.media_type === 'movie' || item.media_type === 'tv'
                        );

                        console.log('Filtered results:', this.results);

                    } catch (error) {
                        console.error('Search error:', error);
                        this.results = [];
                    } finally {
                        this.isLoading = false;
                    }
                },

                watchContent(item) {
                    const type = item.media_type === 'movie' ? 'movie' : 'tv';
                    window.location.href = `watch.html?id=${item.id}&type=${type}&defaultSource=${this.defaultSource}`;
                }
            }
        }
    </script>
