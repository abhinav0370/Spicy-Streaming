<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSearch - Find & Watch Movies & TV Shows</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%2300A86B' d='M16 2C12.1 2 9 5.1 9 9c0 1.4.4 2.7 1 3.8C8.7 13.8 7 15.8 7 18c0 3.9 3.1 7 7 7h4c3.9 0 7-3.1 7-7 0-2.2-1.7-4.2-3-5.2.6-1.1 1-2.4 1-3.8 0-3.9-3.1-7-7-7z'/%3E%3Cpath fill='%23008000' d='M16 4c2.8 0 5 2.2 5 5 0 1-.3 2-.8 2.8-.2.3-.4.6-.6.9-.5-.1-1-.2-1.6-.2-2.8 0-5 2.2-5 5 0 .6.1 1.1.3 1.6-.3-.2-.6-.4-.9-.6C12.3 17 12 16 12 15c0-2.8 2.2-5 5-5 .6 0 1.1.1 1.6.3-.2-.3-.4-.6-.6-.9C18.3 8.3 18 7 18 6c0-2.8 2.2-5 5-5z'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%2300A86B' d='M16 2C12.1 2 9 5.1 9 9c0 1.4.4 2.7 1 3.8C8.7 13.8 7 15.8 7 18c0 3.9 3.1 7 7 7h4c3.9 0 7-3.1 7-7 0-2.2-1.7-4.2-3-5.2.6-1.1 1-2.4 1-3.8 0-3.9-3.1-7-7-7z'/%3E%3Cpath fill='%23008000' d='M16 4c2.8 0 5 2.2 5 5 0 1-.3 2-.8 2.8-.2.3-.4.6-.6.9-.5-.1-1-.2-1.6-.2-2.8 0-5 2.2-5 5 0 .6.1 1.1.3 1.6-.3-.2-.6-.4-.9-.6C12.3 17 12 16 12 15c0-2.8 2.2-5 5-5 .6 0 1.1.1 1.6.3-.2-.3-.4-.6-.6-.9C18.3 8.3 18 7 18 6c0-2.8 2.2-5 5-5z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <script src="sources.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backgroundColor: {
                        'amoled': '#000000',
                        'amoled-light': '#0A0A0A',
                        'amoled-card': '#121212',
                    },
                    borderColor: {
                        'amoled-border': '#1A1A1A',
                    },
                },
            },
        }
    </script>
    <style>
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 0;
            border: none;
            border-bottom: 4px solid #9ca3af;
            background: transparent;
            color: #f9fafb;
            font-size: 2rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-icon {
            display: none;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .card-hover:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body class="bg-amoled min-h-screen text-white" x-data="searchApp()">

    <div class="container mx-auto px-4 py-48">
        <!-- Search Bar -->
        <div class="flex justify-center mb-12">
            <div class="search-container">
                <input type="text" x-model="searchQuery" @keyup.debounce.500ms="searchContent()"
                    @keyup.enter="searchContent()" placeholder="Search for movies, TV shows..." class="search-input"
                    x-ref="searchInput">
                <svg xmlns="http://www.w3.org/2000/svg" class="search-icon h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="isLoading" class="flex justify-center mb-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400"></div>
        </div>

        <!-- Results -->
        <div x-show="results.length > 0 && !isLoading" class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                <template x-for="item in results" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path"
                                :alt="item.title || item.name" class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span class="bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="toggleWatchlist(item)"
                                    class="bg-black bg-opacity-75 hover:bg-opacity-90 text-white p-2 rounded-full transition-all z-20 relative cursor-pointer"
                                    :class="isInWatchlist(item.id) ? 'text-yellow-400' : 'text-white'">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                                        :fill="isInWatchlist(item.id) ? 'currentColor' : 'none'" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                            <!-- Play overlay -->
                            <div
                                class="play-overlay absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
                                <div class="bg-gray-700 bg-opacity-90 rounded-full p-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
                                        fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-medium text-base line-clamp-2 mb-3 text-white"
                                x-text="item.title || item.name"></h3>
                            <div class="flex items-center justify-between text-sm text-gray-400">
                                <span
                                    x-text="item.release_date || item.first_air_date ? new Date(item.release_date || item.first_air_date).getFullYear() : 'N/A'"></span>
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 mr-1"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Watchlist -->
        <div x-show="watchlist.length > 0" class="max-w-7xl mx-auto mt-12">
            <h2 class="text-2xl font-bold text-white mb-6">My Watchlist</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                <template x-for="item in watchlist" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title"
                                class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span class="bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="toggleWatchlist(item)"
                                    class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-full transition-all z-20 relative cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <!-- Play overlay -->
                            <div
                                class="play-overlay absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
                                <div class="bg-gray-700 bg-opacity-90 rounded-full p-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
                                        fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-medium text-base line-clamp-2 mb-3 text-white" x-text="item.title"></h3>
                            <div class="flex items-center justify-between text-sm text-gray-400">
                                <span
                                    x-text="item.release_date ? new Date(item.release_date).getFullYear() : 'N/A'"></span>
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 mr-1"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Continue Watching -->
        <div x-show="continueWatching.length > 0" class="max-w-7xl mx-auto mt-12">
            <h2 class="text-2xl font-bold text-white mb-6">Continue Watching</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                <template x-for="item in continueWatching" :key="item.id">
                    <div class="card-hover bg-amoled-card rounded-lg overflow-hidden shadow-lg cursor-pointer border border-amoled-border"
                        @click="watchContent(item)">
                        <div class="aspect-[2/3] relative">
                            <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title"
                                class="w-full h-full object-cover" @error="event => {
                                    event.target.src = 'https://via.placeholder.com/300x450?text=No+Image';
                                }">
                            <div class="absolute top-2 right-2 flex space-x-2 z-20">
                                <span class="bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded z-10">
                                    <span x-text="item.media_type === 'movie' ? 'MOVIE' : 'TV'"></span>
                                </span>
                                <button @click.stop.prevent="removeFromContinueWatching(item.id)"
                                    class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-full transition-all z-20 relative cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <!-- Play overlay -->
                            <div
                                class="play-overlay absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
                                <div class="bg-gray-700 bg-opacity-90 rounded-full p-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
                                        fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-medium text-base line-clamp-2 mb-3 text-white" x-text="item.title"></h3>
                            <div class="flex items-center justify-between text-sm text-gray-400">
                                <span
                                    x-text="item.release_date ? new Date(item.release_date).getFullYear() : 'N/A'"></span>
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 mr-1"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    <span x-text="item.vote_average ? item.vote_average.toFixed(1) : 'N/A'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Default Source Selector -->
        <div class="max-w-7xl mx-auto mt-8">
            <div
                class="bg-amoled-card rounded-xl shadow-xl p-8 border border-amoled-border hover:border-blue-500/30 transition-all duration-300">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                    <div class="flex flex-col">
                        <h3 class="text-xl font-bold text-white mb-1">Default Streaming Source</h3>
                        <p class="text-gray-400 text-sm">Choose your preferred streaming service for instant playback
                        </p>
                    </div>

                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                        <div class="flex items-center space-x-3">
                            <label for="defaultSource" class="text-gray-300 font-medium text-sm">Preferred
                                Source:</label>
                            <div class="relative">
                                <select id="defaultSource" x-model="defaultSource"
                                    @change="updateDefaultSource(defaultSource)"
                                    class="appearance-none bg-amoled-light border border-amoled-border rounded-lg px-4 py-3 pr-10 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-blue-400/50 min-w-[200px]">
                                    <template x-for="source in availableSources" :key="source.id">
                                        <option :value="source.id" :selected="source.id === defaultSource"
                                            x-text="source.name"></option>
                                    </template>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-gray-500 bg-amoled-light/50 px-3 py-2 rounded-md border border-amoled-border">
                            <span class="flex items-center space-x-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>Auto-selected when watching</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results -->
        <div x-show="results.length === 0 && searchQuery && !isLoading" class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.08-2.33" />
            </svg>
            <h3 class="text-lg font-medium text-white mb-2">No results found</h3>
            <p class="text-gray-400">Try adjusting your search terms</p>
        </div>

        <!-- Initial State -->
        <div x-show="!searchQuery" class="text-center py-12">
        </div>
    </div>

    <script>
        function searchApp() {
            return {
                searchQuery: '',
                results: [],
                isLoading: false,
                watchlist: [],
                continueWatching: [],
                defaultSource: 'vidfast', // Default source
                availableSources: availableSources,
                apiKey: '1070730380f5fee0d87cf0382670b255',

                init() {
                    this.loadWatchlist();
                    this.loadContinueWatching();
                    this.loadDefaultSource();

                    // Check for updates from watch.html every 2 seconds
                    setInterval(() => {
                        this.checkForContinueWatchingUpdates();
                    }, 2000);
                }, loadWatchlist() {
                    const saved = localStorage.getItem('streamSearch_watchlist');
                    if (saved) {
                        this.watchlist = JSON.parse(saved);
                    }
                },

                saveWatchlist() {
                    localStorage.setItem('streamSearch_watchlist', JSON.stringify(this.watchlist));
                },

                loadContinueWatching() {
                    const saved = localStorage.getItem('streamSearch_continueWatching');
                    if (saved) {
                        this.continueWatching = JSON.parse(saved);
                    }
                },

                saveContinueWatching() {
                    localStorage.setItem('streamSearch_continueWatching', JSON.stringify(this.continueWatching));
                },

                addToContinueWatching(item) {
                    // Remove if already exists
                    this.continueWatching = this.continueWatching.filter(cw => cw.id !== item.id);

                    // Add to beginning (most recent)
                    this.continueWatching.unshift({
                        id: item.id,
                        title: item.title || item.name,
                        media_type: item.media_type,
                        poster_path: item.poster_path,
                        release_date: item.release_date || item.first_air_date,
                        vote_average: item.vote_average,
                        added_at: new Date().toISOString()
                    });

                    // Keep only last 20 items
                    if (this.continueWatching.length > 20) {
                        this.continueWatching = this.continueWatching.slice(0, 20);
                    }

                    this.saveContinueWatching();
                },

                removeFromContinueWatching(itemId) {
                    this.continueWatching = this.continueWatching.filter(item => item.id !== itemId);
                    this.saveContinueWatching();
                },

                checkForContinueWatchingUpdates() {
                    const lastUpdate = localStorage.getItem('streamSearch_continueWatching_update');
                    if (lastUpdate) {
                        const updateData = JSON.parse(lastUpdate);
                        this.addToContinueWatching(updateData);
                        localStorage.removeItem('streamSearch_continueWatching_update');
                    }
                },

                loadDefaultSource() {
                    try {
                        const saved = localStorage.getItem('streamSearch_defaultSource');
                        if (saved) {
                            // Validate that the saved source still exists in available sources
                            const sourceExists = this.availableSources.some(source => source.id === saved);
                            if (sourceExists) {
                                this.defaultSource = saved;
                            } else {
                                // If saved source no longer exists, reset to default
                                this.defaultSource = 'vidfast';
                                this.saveDefaultSource();
                            }
                        }
                    } catch (error) {
                        console.warn('Error loading default source from localStorage:', error);
                        // Reset to default if localStorage fails
                        this.defaultSource = 'vidfast';
                    }
                },

                saveDefaultSource() {
                    try {
                        localStorage.setItem('streamSearch_defaultSource', this.defaultSource);
                    } catch (error) {
                        console.error('Error saving default source to localStorage:', error);
                    }
                },

                updateDefaultSource(sourceId) {
                    this.defaultSource = sourceId;
                    this.saveDefaultSource();
                },

                isInWatchlist(itemId) {
                    return this.watchlist.some(item => item.id === itemId);
                },

                toggleWatchlist(item) {
                    console.log('Toggle watchlist called for:', item.title || item.name);
                    const index = this.watchlist.findIndex(watchlistItem => watchlistItem.id === item.id);
                    if (index > -1) {
                        // Remove from watchlist
                        this.watchlist.splice(index, 1);
                        console.log('Removed from watchlist');
                    } else {
                        // Add to watchlist
                        this.watchlist.push({
                            id: item.id,
                            title: item.title || item.name,
                            media_type: item.media_type,
                            poster_path: item.poster_path,
                            release_date: item.release_date || item.first_air_date,
                            vote_average: item.vote_average
                        });
                        console.log('Added to watchlist');
                    }
                    this.saveWatchlist();
                    console.log('Current watchlist:', this.watchlist);
                },

                async searchContent() {
                    if (!this.searchQuery.trim()) {
                        this.results = [];
                        return;
                    }

                    this.isLoading = true;

                    try {
                        const url = `https://api.themoviedb.org/3/search/multi?api_key=${this.apiKey}&query=${encodeURIComponent(this.searchQuery)}&include_adult=false`;
                        console.log('Searching:', url);

                        const response = await fetch(url);

                        if (!response.ok) {
                            throw new Error(`API request failed: ${response.status}`);
                        }

                        const data = await response.json();
                        console.log('API Response:', data);

                        // Filter out people and only show movies and TV shows
                        this.results = data.results.filter(item =>
                            item.media_type === 'movie' || item.media_type === 'tv'
                        );

                        console.log('Filtered results:', this.results);

                    } catch (error) {
                        console.error('Search error:', error);
                        this.results = [];
                    } finally {
                        this.isLoading = false;
                    }
                },

                watchContent(item) {
                    const type = item.media_type === 'movie' ? 'movie' : 'tv';
                    window.location.href = `watch.html?id=${item.id}&type=${type}&defaultSource=${this.defaultSource}`;
                }
            }
        }
    </script>
</body>

</html>
